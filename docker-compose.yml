services:
  sambot:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - workspaces:/tmp/sambot-workspaces
      - ./data:/data/sambot
    restart: unless-stopped

  worker:
    build: .
    command: rq worker --url ${REDIS_URL:-redis://redis:6379/0}
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - workspaces:/tmp/sambot-workspaces
      - ./data:/data/sambot
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  workspaces:
  redis-data:
